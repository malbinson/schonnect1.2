<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>BHS Connect</title>
    <link rel="stylesheet" href="../css/Spinner%20Loader.css" type="text/css">
    <link rel="stylesheet" href="../js/font-awesome-4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../Global%20Style.css">
    <link rel="stylesheet" href="../css/Announcements%20Style.css">
    <link rel="stylesheet" href="../css/Announcement%20Info%20Style.css">
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <script src="../Global%20Script.js" type="text/javascript"></script>

</head>
<body oncontextmenu="return false">
<div id="consoleLog"></div>
<div id="deviceready" class="blink">
            <p class="event listening"></p>
            <p class="event received"></p>
</div>        
<div id="container">
    <div class="spinner-loader">
        <p>Please Connect to the Internet</p>
    </div>
    
    <div id="top1" class="enter">
        <div id="searchArea" class="choices">
            <div>                
                <form action="#" onsubmit="return false">
                    <input type="search" id="searchBox" placeholder="Search Announcements"/>
                </form>                
            </div> 
        </div>
        <div id="choices"></div>
    </div>
    
    <div class="circlechoice"><i id="clock" class="fa fa-clock-o"></i></div>
    <div class="chooseDate">Choose Date</div>

    <div id="formattedDate"></div>
    <input type="date" id="chosendate">

    <div id="top2" class="exitRight">
        <div id="titleBox" class="titleBox"></div>
        <div id="middle">
            <div id="announcements"></div>
        </div>
        <div id="moreChoices"></div>
    </div>

    <div id="top3" class="exitRight">
        <div class="titleBox"></div>
        <div id="description">
            <div id="descriptionTitle"></div>
            <div id="descriptionDates"></div>
            <div id="descriptionContent"></div>
        </div>        
        
    </div>

    
    
    <div id="bottom">
        <div id="back">
            <a onclick="backButton()"><div>BACK</div></a>
        </div>
        <div id="home">
            <a href="../index.html"><div>HOME</div></a>
        </div>
    </div>    

</div>

    <script src="../js/Announcement%20Getter.js" type="text/javascript"></script>
    <script src="../js/sheetrock.min.js" type="text/javascript"></script>
    
    
</body>
</html>
