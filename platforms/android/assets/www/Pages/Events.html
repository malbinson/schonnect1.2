<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>BHS Connect</title>
    <link rel="stylesheet" href="../js/font-awesome-4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/Spinner%20Loader.css" type="text/css">
    <link rel="stylesheet" href="../Global%20Style.css">
    <link rel="stylesheet" href="../css/Events%20Style.css">
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="http://momentjs.com/downloads/moment.js"></script>
    <script type="text/javascript" src="../cordova.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <script src="../js/blockspring.js"></script>
    <script src="../Global%20Script.js" type="text/javascript"></script>
    <script src="../js/Events%20Getter.js" type="text/javascript"></script>
    <script src="../js/sheetrock.min.js" type="text/javascript"></script>
</head>
<body oncontextmenu="return false">
<div id="consoleLog"></div>
<div id="deviceready" class="blink">
            <p class="event listening"></p>
            <p class="event received"></p>
</div>    
<div id="container">
    <div class="spinner-loader">
        <p>
            Please Connect to the Internet
        </p>
    </div>
    <div id="top1" class="enter">
        <div id="searchArea" class="searchBox">
            <div>
                <form action="#" onsubmit="return false">
                    <input type="search" id="searchBox" placeholder="Search Events"/>
                </form>
            </div> 
        </div>
        <div id="categoryChoices">

        </div>
    </div>
    <div id="top2" class="exitRight">
        <div class="titleBox">

        </div>
        <div id="moreChoices">

        </div>
    </div>
    <div id="top3" class="exitRight">
        <div class="titleBox" id="detailTitle"></div>
        <!-- <div id="alertTitle"><div></div></div> -->
            
        <table id="information">
            <tr><td class="infoType">Name:</td><td id="name" class="infoContent"></td></tr>
            <tr><td class="infoType">Where:</td><td id="where" class="infoContent"></td></tr>
            <tr><td class="infoType">When:</td><td id="when" style="font-size: 4vw;" class="infoContent"></td></tr>
        </table>
        <div id="description">
            <div id="descriptionTitle">Description:</div>
            <div id="descriptionContent"></div>
        </div>
        <div id="alertButton" onclick="openCover()"><div>Set Alarms for Event</div></div>    
    </div>
    <div id="cover"></div>
    <div id="alertContainer">
        <div id="chooseAlerts">Choose Alerts</div>
        <div id="optionContainer">
            <div>
                <div class="option"
                     onclick="toggleAlert('1Hour'); $(this).toggleClass('clicked'); $(this).find('i').toggleClass('fa-check-circle-o'); $(this).find('i').toggleClass('fa-clock-o');">
                    <i class="fa fa-clock-o clock"></i>
                    <div>1 Hour</div>
                </div>
                <div class="option"
                     onclick="toggleAlert('2Hours'); $(this).toggleClass('clicked'); $(this).find('i').toggleClass('fa-check-circle-o'); $(this).find('i').toggleClass('fa-clock-o');">
                    <i class="fa fa-clock-o clock"></i>
                    <div>2 Hours</div>
                </div>
            </div>
            <div>
                <div class="option"
                     onclick="toggleAlert('3Hours'); $(this).toggleClass('clicked'); $(this).find('i').toggleClass('fa-check-circle-o'); $(this).find('i').toggleClass('fa-clock-o');">
                    <i class="fa fa-clock-o clock"></i>
                    <div>3 Hours</div>
                </div>
                <div class="option"
                     onclick="toggleAlert('4Hours'); $(this).toggleClass('clicked'); $(this).find('i').toggleClass('fa-check-circle-o'); $(this).find('i').toggleClass('fa-clock-o');">
                    <i class="fa fa-clock-o clock"></i>
                    <div>4 Hours</div>
                </div>
            </div>
            <div>
                <div class="option"
                     onclick="toggleAlert('5Hours'); $(this).toggleClass('clicked'); $(this).find('i').toggleClass('fa-check-circle-o'); $(this).find('i').toggleClass('fa-clock-o');">
                    <i class="fa fa-clock-o clock"></i>
                    <div>5 Hours</div>
                </div>
                <div class="option"
                     onclick="toggleAlert('1Day'); $(this).toggleClass('clicked'); $(this).find('i').toggleClass('fa-check-circle-o'); $(this).find('i').toggleClass('fa-clock-o');">
                    <i class="fa fa-clock-o clock"></i>
                    <div>1 Day</div>
                </div>
            </div>
            <div>
                <div class="option"
                     onclick="toggleAlert('2Days'); $(this).toggleClass('clicked'); $(this).find('i').toggleClass('fa-check-circle-o'); $(this).find('i').toggleClass('fa-clock-o');">
                    <i class="fa fa-clock-o clock"></i>
                    <div>2 Days</div>
                </div>
                <div class="option"
                     onclick="toggleAlert('3Days'); $(this).toggleClass('clicked'); $(this).find('i').toggleClass('fa-check-circle-o'); $(this).find('i').toggleClass('fa-clock-o');">
                    <i class="fa fa-clock-o clock"></i>
                    <div>3 Days</div>
                </div>
            </div>
        </div>
        <div class="option" onclick="setAlerts()" id="finished">Finished</div>
    </div>

    <div id="bottom">
        <div id="back">
            <a onclick="backButton()">
                <div>BACK</div>
            </a>
        </div>
        <div id="home">
            <a href="../index.html">
                <div>HOME</div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
